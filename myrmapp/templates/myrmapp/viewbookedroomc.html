<html>
	<head>
		<title>category</title>
		<style type="text/css">
			
			section{
				height: 78%;background-color: gray;
			}
			tr td{
				
				font-size: 15px;
				color: black;

			}
			 a{
				
				font-size:22px;
				color: yellow;
				text-decoration: none;
			}
			
			
			button{
				font-size: 16px; font-family: verdana; border: 2px solid blue;border-radius: 10px;
				padding: 5px; 
			}
			button:hover{
				background-color: lightblue;
			}

		</style>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static '/rmapp/style.css' %} ">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" href="{% static '/animation/css/animate.css' %}">	
	</head>
	<body style="background-color: lightblue; border: 2px solid black;">
		<center>
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12 col-md-12">
						
						<h2>View Room Booking</h2>
						{% if f %}
						   
						    {% for q in f %}
					        

					        <div style="float:left;margin-left:20px;margin-top:30px; border: 2px solid yellow; padding: 10px; background-color: gray; color: lightblue;" class="wow bounceIn">
					        	<h4>Bookid : {{ q.id }}   , Room id :{{ q.id }}</h4>
								    <h4>Customer Id : {{ q.customerid }} </h4>
								    <h4>Booking Date : {{ q.bookdate }}</h4>
								    
								    
							</div>
								
					     {% endfor %}
						    
						{% else %}
						    <p>No booked are available.</p>
						{% endif %}


					</div>
					
				</div>
				
		
		
			<div class="btn-group btn-group-md">
			    <button type="button" class="btn btn-primary"><a href="/myrmapp/" style="text-decoration: none; color: white;"> Home</a></button>
			    <button type="button" class="btn btn-info"><a href="/myrmapp/custodash/" style="text-decoration: none;color: white;">Home Dashboard</a></button>
			</div>
		
			
			</div>
		</center>
		<script src="{% static 'animation/js/wow.min.js' %}"></script>
		<script>
			new WOW().init();
		</script>
	</body>
</html>
