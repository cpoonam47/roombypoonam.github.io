<!doctype html>
<html>

<head>
	<title>Add Room</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- fonts -->
	{% load staticfiles %}
	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
	<!-- /fonts -->
	<!-- css -->
	<link href="{% static 'registration/css/bootstrap.css' %}" rel="stylesheet" type='text/css' media="all" />
	<link href="{% static 'registration/css/style.css' %}" rel="stylesheet" type='text/css' media="all" />
	<!-- /css -->
</head>

<body>

	<div class="content-agileits">
		<h1 class="title">Add Room</h1>
		<div class="left">
			<form action="/myrmapp/addroomcode/" method="post" data-toggle="validator">
				{% csrf_token %}
				<div class="form-group">
					<label for="firstname" class="control-label">Select Owner Email Name:</label>
					<select name="ownemail" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% for em in e %}
							<option  value={{ em.email }}>{{ em.email }} </option>
				     	{% endfor %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">Room Title Name:</label>
					<input type="text" name="roomtitle" class="form-control" id="firstname" placeholder="Room Title Name" data-error="Enter Room Title Name" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">Room Detail:</label>
					<input type="text" name="roomdetails" class="form-control" id="firstname" placeholder="Room Detail" data-error="Enter Room Detail" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">Select Category Name:</label>
					<select name="cat_name" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% for q in f %}

				     	<option  value={{ q.category_name }}>{{ q.category_name }} </option>
				     	 {% endfor %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">Select Sub Category Name:</label>
					<select name="subcat_name" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% for q in c %}
							<option  value={{ q.subcategory_name }}>{{ q.subcategory_name }} </option>
				     	{% endfor %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">Room Image Source Code:</label>
					<input type="text" name="roomimg" class="form-control" id="firstname" placeholder="Room Image Source Code" data-error="Enter Room Image Source Code Name is invalid" required>
					<div class="help-block with-errors"></div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail" class="control-label">Landmark:</label>
					<input type="text" name="landmark" class="form-control" id="firstname" placeholder="Landmark Name" data-error="This Landmark Name is invalid" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="inputEmail" class="control-label">Current Date:</label>
					<input type="date" name="adddate" class="form-control" id="firstname" data-error="This Current Date is invalid" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">Enter Room Price:</label>
					<input type="text" name="price" class="form-control" id="firstname" placeholder=" Enter Room  Price" data-error="Enter Room Price" required>
					<div class="help-block with-errors"></div>
				</div>
				
				<div class="form-group">
					<label for="firstname" class="control-label">City Name:</label>
					<select name="city" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% for q in ct %}

				     	<option  value={{ q.city_name }}>{{ q.city_name }} </option>
				     	 {% endfor %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group w3ls-opt">
					<label for="Phone" class="control-label">Room Condition</label>

					<label class="w3layouts">
						<input type="radio" name="status" id="hire" value="Available" checked>Available
					</label>
					<label class="w3layouts label2">
						<input type="radio" name="status" id="work" value="Unavailable">Unavailable
					</label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-lg" name="btnsubmit">Add Room</button>
				</div>
			</form>
			<h2>
				{{ result }}
			</h2>
		
			<div class="btn-group btn-group-md">
			    <button type="button" class="btn btn-primary"><a href="/myrmapp/" style="text-decoration: none; color: white;"> Home</a></button>
			    <button type="button" class="btn btn-info"><a href="/myrmapp/ownerdash/" style="text-decoration: none;color: white;">Home Dashboard</a></button>
			</div>
		</div>
		<div class="right"></div>
		<div class="clear"></div>
	</div>
	<p class="copyright-w3ls">Â© 2018 Owner Registration Form. All Rights Reserved | Design by
		poonam chandra
	</p>
	<!-- js -->
	<script src="{% static 'registration/js/jquery-2.1.4.min.js' %}"></script>
	<!-- //js -->

	<script src="{% static 'registration/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'registration/js/validator.min.js' %}"></script>
	<!-- /js files -->
</body>

</html>
