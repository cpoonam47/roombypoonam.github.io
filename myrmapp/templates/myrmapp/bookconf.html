<!doctype html>
<html>

<head>
	<title>Booking Confirm </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- fonts -->
	{% load staticfiles %}
	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
	<!-- /fonts -->
	<!-- css -->
	<link href="{% static 'registration/css/bootstrap.css' %}" rel="stylesheet" type='text/css' media="all" />
	<link href="{% static 'registration/css/style.css' %}" rel="stylesheet" type='text/css' media="all" />
	<!-- /css -->
</head>

<body>

	<div class="content-agileits">
		<h1 class="title">Booking Confirm ???</h1>
		<div class="left">
			<form action="/myrmapp/bookingdone/" method="post" data-toggle="validator">
				{% csrf_token %}
				<div class="form-group">
					<label for="firstname" class="control-label">Room id :</label>
					<select name="txtloc" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% if flist %}
				   
							{% for q in flist %}

				     	<option  value={{ q.id }}>{{ q.id }} </option>
				     	
				     	{% endfor %}
				    
						{% else %}
				   			<p>No Room  are available.</p>
						{% endif %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>

				<div class="form-group">
					<label for="firstname" class="control-label">Customer id :	</label>
					<select name="uname" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	
							<option  value={{ uname }}>{{ uname }} </option>
				     	
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">Room id :</label>
					<select name="" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% if flist %}
				   
							{% for q in flist %}

				     	<option  value={{ q.landmark }}>{{ q.landmark }} </option>
				     	
				     	{% endfor %}
				    
						{% else %}
				   			<p>No Room  are available.</p>
						{% endif %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">Room id :</label>
					<select name="" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% if flist %}
				   
							{% for q in flist %}

				     	<option  value={{ q.city }}>{{ q.city }} </option>
				     	
				     	{% endfor %}
				    
						{% else %}
				   			<p>No Room  are available.</p>
						{% endif %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">Room id :</label>
					<select name="" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% if flist %}
				   
							{% for q in flist %}

				     	<option  value={{ q.price }}>{{ q.price }} </option>
				     	
				     	{% endfor %}
				    
						{% else %}
				   			<p>No Room  are available.</p>
						{% endif %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label"> Mobile Number :</label>
					<input type="Number" name="mobile" class="form-control" id="firstname" placeholder="Enter Mobile Number" data-error="Enter Mobile Number" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label"> Booking date :</label>
					<input type="date" name="date" class="form-control" id="firstname" placeholder="select date" data-error="select Current Date" required>
					<div class="help-block with-errors"></div>
				</div>
				
				
				<div class="form-group">
					<button type="submit" class="btn btn-lg" name="btnsubmit">Booking Room ???</button>
				</div>
			</form>
			<h2>
				{{ result }}

			</h2>
			
		
			<div class="btn-group btn-group-md">
			    <button type="button" class="btn btn-primary"><a href="/myrmapp/" style="text-decoration: none; color: white;"> Home</a></button>
			    <button type="button" class="btn btn-info"><a href="/myrmapp/custodash/" style="text-decoration: none;color: white;">Home Dashboard</a></button>
			     <button type="button" class="btn btn-primary"><a href="/myrmapp/payment/" style="text-decoration: none;color: white;">Payment</a></button>
			</div>
		</div>
		<div class="right"></div>
		<div class="clear"></div>
	</div>
	<p class="copyright-w3ls">Â© 2018 Owner Registration Form. All Rights Reserved | Design by
		poonam chandra
	</p>
	<!-- js -->
	<script src="{% static 'registration/js/jquery-2.1.4.min.js' %}"></script>
	<!-- //js -->

	<script src="{% static 'registration/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'registration/js/validator.min.js' %}"></script>
	<!-- /js files -->
</body>

</html>
