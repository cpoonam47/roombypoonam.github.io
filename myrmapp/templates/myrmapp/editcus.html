<!doctype html>
<html>

<head>
	<title>Customer Record</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- fonts -->
	{% load staticfiles %}
	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
	<!-- /fonts -->
	<!-- css -->
	<link href="{% static 'registration/css/bootstrap.css' %}" rel="stylesheet" type='text/css' media="all" />
	<link href="{% static 'registration/css/style.css' %}" rel="stylesheet" type='text/css' media="all" />
	<!-- /css -->
</head>

<body>

	<div class="content-agileits">
		<h1 class="title">Update Customer Record Form</h1>
		<div class="left">
			<form action="/myrmapp/custupdcode/" method="post" data-toggle="validator">
				{% csrf_token %}
				<div class="form-group">
					<label for="firstname" class="control-label">Customer Id:</label>
					<input type="text" name="txtid" value={{f.id}} class="form-control" id="firstname"  data-error="Enter Customer Id" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">Full Name:</label>
					<input type="text" name="txtuser" value={{f.username}} class="form-control" id="firstname" placeholder="First Name" data-error="Enter Your First Name" required>
					<div class="help-block with-errors"></div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail" class="control-label">Email:</label>
					<input type="email" name="email" value={{f.email}} class="form-control" id="inputEmail" placeholder="Email" data-error="This email address is invalid" required>
					<div class="help-block with-errors"></div>
				</div>
				
				<div class="form-group">
					<label for="inputPassword" class="control-label">Password:</label>
					<div class="form-inline row">
						<div class="form-group col-sm-6 agileits-w3layouts">
							<input type="text" name="password" value={{f.password}} data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
							<div class="help-block">Minimum of 6 characters</div>
						</div>
						<div class="form-group col-sm-6 w3-agile">
							<input type="text" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" value={{f.password}} data-match-error="Whoops, these don't match"
							    placeholder="Confirm Password" required>
							<div class="help-block with-errors"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="Phone" class="control-label">Phone:</label>
					<input type="text" name="mobile" value={{f.mobile}} class="form-control" id="Phone" placeholder="Phone" data-error="Enter Your Phone Number" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="lastname" class="control-label">Address:</label>
					<input type="text" name="address" class="form-control" value={{f.address}} id="lastname" placeholder="Full Address " data-error="Enter Your Last Name" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="lastname" class="control-label">Country:</label>
					<input type="text" name="country" value={{f.country}} class="form-control" id="lastname" placeholder="Country Name" data-error="Enter Your Last Name" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="lastname" class="control-label">State:</label>
					<input type="text" name="state" value={{f.state}} class="form-control" id="lastname" placeholder="State Name" data-error="Enter Your Last Name" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="lastname" class="control-label">City:</label>
					<input type="text" name="city" value={{f.city}} class="form-control" id="lastname" placeholder="City Name" data-error="Enter Your Last Name" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="lastname" class="control-label">Date:</label>
					<input type="date" name="regdate" value={{f.reg_date}} class="form-control" id="lastname"  required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-lg" name="btnsubmit">submit</button>
				</div>
			</form>
		</div>
		<div class="right"></div>
		<div class="clear"></div>
	</div>
	<p class="copyright-w3ls">Â© 2018 Owner Registration Form. All Rights Reserved | Design by
		poonam chandra
	</p>
	<!-- js -->
	<script src="{% static 'registration/js/jquery-2.1.4.min.js' %}"></script>
	<!-- //js -->

	<script src="{% static 'registration/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'registration/js/validator.min.js' %}"></script>
	<!-- /js files -->
</body>

</html>
