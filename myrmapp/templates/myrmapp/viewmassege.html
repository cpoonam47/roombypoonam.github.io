<!DOCTYPE html>
<html>
	<head>
		<title>View Customer Record</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static  '/myrmapp/style.css/' %} ">
		<link href="{% static '/myrmapp/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
		<link rel="stylesheet" href="{% static '/animation/css/animate.css' %}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
	</head>
	<body style="background-color: gray; border: 2px solid black;">
		<div class="container-flued">
			<div class="row" >
				<div class="col-sm-12 col-md-12">
					<br>
					<h1 align="center">Welcom to Room RentaL Views Customer Massage</h1>
					
				</div>
			</div>
			<div class="row" >
				<div class="col-sm-12 col-md-12 col- " >
					<table class="table table-hover wow wobble  " style="margin: 5px; padding:5px;">
					    <thead style="background-color: lightblue; " class="wow tada">
								<tr>
									<th>Id</th>
									<th>Username</th>
									<th>Email</th>
									<th>Mobile</th>
									<th>Description</th>
									
									<th>Operation</th>
								</tr>
					    </thead>
					    <tbody style="background-color: lightgray; color: black;" class="wow jello">
		      				{% if f %}
							   
							    {% for q in f %}
								    <tr> <td>{{ q.id }}</td>
								    	<td>{{ q.name }}</td>
								      	<td>{{ q.phone }}</td>
								        <td>{{ q.email }}</td>
								        <td>{{ q.description }}</td>
								       
								        <td> <a href="/myrmapp/{{ q.id }}/deletemsg/">Delete Massage</a></td>
								        
								    </tr>
							    	{% endfor %}
								{% else %}
							    <p>No Massage are available.</p>
								{% endif %}
						</tbody>
		 			 </table>
		 			
		
			<div class="btn-group btn-group-md">
			    <button type="button" class="btn btn-primary"><a href="/myrmapp/" style="text-decoration: none; color: white;"> Home</a></button>
			    <button type="button" class="btn btn-info"><a href="/myrmapp/ownerdash/" style="text-decoration: none;color: white;">Home Dashboard</a></button>
			</div>
				</div>
			</div>
		</div>
		<script src="{% static 'animation/js/wow.min.js' %}"></script>
		<script>
			new WOW().init();
		</script>
	
	</body>
</html>
