<!doctype html>
<html>

<head>
	<title>Customer Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- fonts -->
	{% load staticfiles %}
	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
	<!-- /fonts -->
	<!-- css -->
	<link href="{% static 'registration/css/bootstrap.css' %}" rel="stylesheet" type='text/css' media="all" />
	<link href="{% static 'registration/css/style.css' %}" rel="stylesheet" type='text/css' media="all" />
	<!-- /css -->
</head>

<body>

	<div class="content-agileits">
		<h1 class="title">Customer Registration Form</h1>
		<div class="left">
			<form action="/myrmapp/registrationcustomercode/" method="post" data-toggle="validator">
				{% csrf_token %}
				<div class="form-group">
					<label for="firstname" class="control-label">Full Name:</label>
					<input type="text" name="txtuser" class="form-control" id="firstname" placeholder="First Name" data-error="Enter Your First Name" required>
					<div class="help-block with-errors"></div>
				</div>
				
				<div class="form-group">
					<label for="inputEmail" class="control-label">Email:</label>
					<input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" data-error="This email address is invalid" required>
					<div class="help-block with-errors"></div>
				</div>
				
				<div class="form-group">
					<label for="inputPassword" class="control-label">Password:</label>
					<div class="form-inline row">
						<div class="form-group col-sm-6 agileits-w3layouts">
							<input type="password" name="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
							<div class="help-block">Minimum of 6 characters</div>
						</div>
						<div class="form-group col-sm-6 w3-agile">
							<input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match"
							    placeholder="Confirm Password" required>
							<div class="help-block with-errors"></div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="Phone" class="control-label">Phone:</label>
					<input type="text" name="mobile" class="form-control" id="Phone" placeholder="Phone" data-error="Enter Your Phone Number" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group w3ls-opt">
					<label for="Phone" class="control-label">Gender</label>

					<label class="w3layouts">
						<input type="radio" name="gender" id="hire" value="male" checked>Male
					</label>
					<label class="w3layouts label2">
						<input type="radio" name="gender" id="work" value="female">Female
					</label>
					<label class="w3layouts label2">
						<input type="radio" name="gender" id="work" value="female">Other
					</label>
				</div>
				<div class="form-group">
					<label for="lastname" class="control-label">Address:</label>
					<input type="text" name="address" class="form-control" id="lastname" placeholder="Full Address " data-error="Enter Your Last Name" required>
					<div class="help-block with-errors"></div>
				</div>
								<div class="form-group">
					<label for="firstname" class="control-label">Country Name:</label>
					<select name="country" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% for q in f %}

				     	<option  value={{ q.country_name }}>{{ q.country_name }} </option>
				     	 {% endfor %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">State Name:</label>
					<select name="state" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% for q in g %}

				     	<option  value={{ q.St_name }}>{{ q.St_name }} </option>
				     	 {% endfor %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">City Name:</label>
					<select name="city" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% for q in h %}

				     	<option  value={{ q.city_name }}>{{ q.city_name }} </option>
				     	 {% endfor %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="lastname" class="control-label">Date:</label>
					<input type="date" name="regdate" class="form-control" id="lastname"  required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-lg" name="btnsubmit">submit</button>
				</div>
			</form>
			<h2>
				{{ res }}
			</h2>
			<button>
				<a href="/myrmapp/login"> Login </a>
			</button>
		</div>
		<div class="right"></div>
		<div class="clear"></div>
	</div>
	<p class="copyright-w3ls">Â© 2018 Owner Registration Form. All Rights Reserved | Design by
		poonam chandra
	</p>
	<!-- js -->
	<script src="{% static 'registration/js/jquery-2.1.4.min.js' %}"></script>
	<!-- //js -->

	<script src="{% static 'registration/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'registration/js/validator.min.js' %}"></script>
	<!-- /js files -->
</body>

</html>
