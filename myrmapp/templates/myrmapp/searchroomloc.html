<!doctype html>
<html>

<head>
	<title>Select Location</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- fonts -->
	{% load staticfiles %}
	<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
	<!-- /fonts -->
	<!-- css -->
	<link href="{% static 'registration/css/bootstrap.css' %}" rel="stylesheet" type='text/css' media="all" />
	<link href="{% static 'registration/css/style.css' %}" rel="stylesheet" type='text/css' media="all" />
	<!-- /css -->
</head>

<body>

	<div class="content-agileits">
		<h1 class="title">Select Location :</h1>
		<div class="left">
			<form action="/myrmapp/searchroomlocdata/" method="post" data-toggle="validator">
				{% csrf_token %}
				<div class="form-group">
					<label for="firstname" class="control-label">City Name:</label>
					<select name="city" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% for q in f %}

					     	<option  value={{ q.city }}>{{ q.city }} </option>
					     	 {% endfor %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">Landmark Name:</label>
					<select name="landmark" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% for la in l %}

					     	<option  value={{ la.landmark }}>{{ la.landmark }} </option>
					     	 {% endfor %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="firstname" class="control-label">Category Name:</label>
					<select name="category" class="form-control" id="firstname" style="font-size: 22px;height: 45px;padding: 5px;">
				     	{% for ca in cat %}

					     	<option  value={{ ca.category }}>{{ ca.category }} </option>
					     	 {% endfor %}
				   	</select>
					<div class="help-block with-errors"></div>
				</div>
				

				<div class="form-group">
					<button type="submit" class="btn btn-lg" name="btnsubmit">submit</button>
				</div>
			</form>
		</div>
		<div class="right"></div>
		<div class="clear"></div>
	</div>
	<p class="copyright-w3ls">Â© 2018 Owner Registration Form. All Rights Reserved | Design by
		poonam chandra
	</p>
	<!-- js -->
	<script src="{% static 'registration/js/jquery-2.1.4.min.js' %}"></script>
	<!-- //js -->

	<script src="{% static 'registration/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'registration/js/validator.min.js' %}"></script>
	<!-- /js files -->
</body>

</html>
